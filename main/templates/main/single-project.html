{% extends "main\main.html" %}

{% block content %}



 <h1>{{project.Title}}</h1>
<hr>
<h2>Description</h2>
<p>{{project.description}}</p>
  {% for tag in project.tags.all %}
    <span style="color:green; border:1px solid #888; padding:0.5em;">{{tag.name}}</span>
 {% endfor%}
<hr>
<h2>Reviews:</h2>
{% for review in reviews %}
<p>{{review.value}}</p>
<p> {{review.body}}</p>
<p> {{review.updated}}</p>
{% endfor %}
{% endblock %}*
