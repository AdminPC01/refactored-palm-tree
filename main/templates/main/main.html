<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<style>
	div.navbar nav ul li a{
		text-decoration:none;
		color: black;
	}
	</style>
</head>
<body>
	<div class="navbar">
		<nav>
			<ul>
				<li><a href = "{% url 'create' %}">Create page</a></li>
				<li><a href="/main">Main page</a></li>
			</ul>
		</nav>
	</div>
	{% block content %}
		<h1>Projects: </h1>
	<table>
		{% for project in projects %}
	<tr><h3><a href="{% url 'project' project.id %}">{{project.Title}}</a></h3></tr>
		{% endfor %}
	{% endblock %}
	</table>
</body>
</html>
