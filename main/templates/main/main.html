<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href='{% static "styles/main.css" %}' rel="stylesheet" type="text/css"  />
</head>
<body>
 <div class = "sidenav">
     <h1> Projects </h1>
     <img style = "width: 200px;" src='{% static "images/projects.jpg" %}'>
     <ul>
        <li><a href = "/main">Projects</a></li>
        <li><a href = "{% url 'create' %}">Create</a></li>
     </ul>
    </div>

 {% block content %}
   {% for project in projects %}
  <table>
      <th><p><a href = "{% url 'project' project.id %}">{{project.Title}}</a></p></th>
      <th><p><a href = "{% url 'update_project' project.id %}">Edite</a></p></th>
      <th><p><a href = "{% url 'delete' project.id %}">Delete</a></p></th>
  </table>
   {% endfor%}
 {% endblock %}
</body>
</html>
